{% extends 'menu.html' %}

{% block title %}Strona główna FTM{% endblock %}
{% block extra_css %} 
    <link rel = "stylesheet" href = "../static/urzadzenia.css">
{% endblock %}
{% block content %}
    <section>
        <form action = "/urzadzenia" method="post" enctype="multipart/form-data">
            <label for = "machine_type">Typ maszyny:</label>
            <select id = "machine_type" name="machine_type">
                <option value = "Wtryskarka">Wtryskarka</option>
                <option value = "Robot">Robot</option>
                <option value = "Tasmociag">Taśmociąg</option>
            </select><br>

            <label for="machine_number">Numer maszyny:</label>
            <input type = "number" id="machine_number" name = "machine_number" required placeholder="numer maszyny">
            <br>

            <label for = "production_date">Data produkcji maszyny:</label>
            <input type = "number" id="production_date" name="production_date" required placeholder="rok produkcji">
            <br>

            <label for = "introdution_date">Data wprowadzenia</label>
            <input type = "datetime" id = "date" name = "introdution_date" required placeholder="data wprowadzenia do systemu">
            <button type="button" id="today_date" onclick="setTodayDate()">Ustaw datę.</button>
            <script>
                function setTodayDate() {
                    const now = new Date();
                    const today = now.toISOString().split('T')[0];
       
                    document.getElementById('date').value = `${today}`;
                }
            </script>
            <br>

            <label for = "maintance_interval">Interwał przeglądów: </label> 
            <input type = "number" id = 'maintance_interval' name = 'maintance_interval' required placeholder="interwał przeglądów"> 
            <br>
            
            <button>Dodaj urządzenie</button> 
        <br>

        </form>
    </section>
{% endblock %}
